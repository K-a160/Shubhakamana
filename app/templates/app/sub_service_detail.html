{% extends 'app/base.html' %}
{% load static %}
{% block title %}Sub Service Detail | {{ sub_service.title }}{% endblock title %}
{% block content %}

<!-- Add space for the navbar -->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div style="height: 100px;"></div> <!-- Adjust height according to your navbar height -->
        </div>
    </div>
</div>


<!-- Description Container -->
<section class="sub-service-detail-section bg-light py-5" style="padding-top: 5px; padding-bottom: 20px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7 text-left mx-auto" style="max-width: 100%;"> <!-- Adjust max-width as needed -->
                <div id="description-container">
                    <!-- Use CKEditor to render rich text content -->
                    {{ sub_service.description|safe }}
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
