{% extends 'app/base.html' %}
{% load static %}{% block title %}About | Gallery{% endblock title %}
{% block content %}

<div class="inner-banner py-5">
    <section class="w3l-breadcrumb text-left py-sm-5">
        <div class="container">
            <div class="w3breadcrumb-gids">
                <div class="w3breadcrumb-left text-left">
                    <h2 class="inner-w3-title">About <li class="active"><span class="fas fa-angle-double-right mx-2"></span>Gallery</li> </h2>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="w3l-3-grids py-5" id="grids-3">
    <div class="container py-md-5 py-2">
        <h3 class="title-w3l mb-4">Photos</h3>
        <div class="row mb-5 pb-lg-4">
            {% for photo in photos %}
            <div class="col-lg-4 col-md-6 col-12 mb-4 position-relative">
                <a href="{{ photo.image.url }}" data-lightbox="photos">
                    <img src="{{ photo.image.url }}" class="card-img-top img-fluid rounded zoomable" alt="Photo">
                    <div class="overlay d-flex align-items-center justify-content-center">
                        <i class="fas fa-search-plus"></i> <!-- Zoom icon -->
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
